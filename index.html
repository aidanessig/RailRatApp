<!DOCTYPE html>

<html>
    <head>
        <title>Railrat Info</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>

        <!--Main Form for Collecting Train Number and Phone Number-->
        <form id="trainForm">
            <label for="trainNumber">Train Number:</label>
            <input type="text" id="trainNumber" name="trainNumber" required><br><br>
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>
            <button type="submit">Submit</button>
        </form>

        <!--Button for Testing-->
        <button type="button" id="testButton">Check the Console</button>

        <!--Sourcing for JS Files-->
        <script src="js/utilities.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
